<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Web Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- SVG for connection lines -->
    <svg id="svg-connections"></svg>
    
    <!-- Word Slots Area (Top 60%) -->
    <div id="word-slots-area">
      <div id="word-slots"></div>
    </div>
    
    <!-- Word Bank Area (Bottom 40%) -->
    <div id="word-bank-area">
      <div id="word-bank"></div>
    </div>
    
    <!-- Replay Button -->
    <button id="replay-btn" class="control-btn">Replay</button>
    
    <!-- Success Screen -->
    <div id="success-screen" class="hidden">
      <h2>Level Complete! ðŸŽ‰</h2>
      <button id="next-btn" class="control-btn">Next Level</button>
    </div>
    
    <!-- Level Editor -->
    <div id="editor-screen" class="hidden">
      <h2>Level Editor</h2>
      
      <div class="editor-section">
        <h3>Word Slots</h3>
        <div class="editor-input-group">
          <input id="editor-slot-input" type="text" placeholder="Enter word (e.g., SOFT)" maxlength="12">
          <button id="editor-add-slot">Add Slot</button>
        </div>
        <div id="editor-slots-list"></div>
      </div>
      
      <div class="editor-section">
        <h3>Word Bank</h3>
        <div class="editor-input-group">
          <input id="editor-bank-input" type="text" placeholder="Enter word (e.g., TUNE)" maxlength="12">
          <button id="editor-add-bank">Add to Bank</button>
        </div>
        <div id="editor-bank-list"></div>
      </div>
      
      <div class="editor-section">
        <h3>Connections</h3>
        <div class="editor-input-group">
          <input id="editor-conn-input" type="text" placeholder="e.g., 003,100" maxlength="7">
          <button id="editor-add-conn">Add Connection</button>
        </div>
        <div id="editor-conn-list"></div>
      </div>
      
      <div class="editor-actions">
        <button id="editor-save">Save Level</button>
        <button id="editor-exit">Exit Editor</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
